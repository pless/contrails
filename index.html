<html>
<head>
  <script>
    function zeroPad(num, places) {
      return String(num).padStart(places, '0');
    }
    function changeImage(pixelValue) {
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var x = event.clientX - canvas.getBoundingClientRect().left;
      var y = event.clientY - canvas.getBoundingClientRect().top;
      var pixelData = ctx.getImageData(x, y, 1, 1).data;
      var pixelValue = pixelData[0]%100 + 1;
      document.getElementById('rightImage').src = 'tmp/F' + zeroPad(pixelValue, 3) + '.jpg'
      pixVal2 = pixelData[0]%10;
      document.getElementById('rightImage').src = 'https://meteo.physic.ut.ee/webcam/arhiiv/2018/03/28/20180327210300.jpg'
    }
  </script> 
</head>

<body>
  <canvas id="canvas" width="300" height="200"></canvas>
  <img id="rightImage" src="rand.png" alt="description of right image" />
  
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var img = new Image();
    img.onload = function() {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    };
    img.src = "Classical.png";
  </script>
  
  <script>
    canvas.addEventListener("mousemove", changeImage);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoodSky Image Montage</title>
    <style>
        .montage img {
            width: 200px;
            height: auto;
            margin: 10px;
        }
        .montage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>#goodSky Image Montage</h1>
    <div class="montage" id="imageMontage"></div>

    <script>
        // Function to parse CSV data from the Google Spreadsheet
        function parseCSV(csv) {
            const rows = csv.split("\n").map(row => row.split(","));
            return rows;
        }

        // Function to filter and display images with tag "#goodSky"
        function displayImages(data) {
            const montageDiv = document.getElementById('imageMontage');
            data.forEach(row => {
                const [imageURL, tag] = row;
                console.log("tag: ", tag);
                if (tag && tag.trim() === '#goodSky') {
                    const imgElement = document.createElement('img');
                    imgElement.src = imageURL.trim();
                    montageDiv.appendChild(imgElement);
                }
            });
        }

        // Add extra logs to check the flow of the code
        console.log("Starting fetch operation...");

        // Fetch CSV from the Google Spreadsheet
        fetch('https://docs.google.com/spreadsheets/d/1_tbi4WTx9qGErN-2cvYvEd3qeJxgzd_9N9HJWWPD7SA/gviz/tq?tqx=out:csv')
            .then(response => {
                console.log("Fetch response received.");
                console.log("Response status:", response.status);  // Log the status code

                // Check if response is okay
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                return response.text();  // Parse the response as text (CSV format)
            })
            .then(data => {
                // Log the raw CSV data received from Google Sheets
                //console.log("Raw CSV data:", data);

                const parsedData = parseCSV(data);
                // console.log("Parsed data:", parsedData);  // Log the parsed CSV data

                displayImages(parsedData);  // Display the images if data is parsed successfully
            })
            .catch(error => {
                // Log the error if there is any issue during the fetch process
                console.error('Error fetching or processing the CSV data:', error);
            });
    </script>
</body>
</html>
